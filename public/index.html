<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPFS File Share</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      background: #121212;
      color: #e0e0e0;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-weight: 500;
      color: #bb86fc;
      font-size: 2.2rem;
    }

    .upload-area {
      max-width: 600px;
      margin: 0 auto 30px;
      padding: 24px;
      background: #1e1e1e;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .upload-area input[type="file"] {
      width: 100%;
      margin-bottom: 16px;
      padding: 12px;
      background: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 4px;
    }
    .upload-area input[type="text"] {
      width: 100%;
      margin-bottom: 16px;
      padding: 12px;
      background: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 4px;
    }
    .upload-area button {
      width: 100%;
      padding: 14px;
      background: #bb86fc;
      color: #121212;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s;
      margin-bottom: 16px;
    }
    .upload-area button:hover {
      background: #9a67ea;
    }
    .error-message {
      color: #ff5252;
      margin-bottom: 12px;
    }

    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .file-card {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #333;
      transition: transform 0.2s;
    }
    .file-card:hover {
      transform: translateY(-3px);
      border-color: #444;
    }

    .file-name {
      font-weight: 500;
      margin-bottom: 10px;
      word-break: break-all;
      font-size: 1.1rem;
      color: #e0e0e0;
    }
    .file-cid {
      font-size: 0.85rem;
      color: #9e9e9e;
      margin-bottom: 12px;
      word-break: break-all;
      padding: 6px;
      background: #2d2d2d;
      border-radius: 4px;
      font-family: monospace;
    }

    .peers {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #00c853;
      margin-bottom: 12px;
      font-weight: 500;
    }
    .peers::before {
      content: "üë• ";
      margin-right: 6px;
    }

    .progress-container {
      margin-bottom: 12px;
    }
    .progress-bar {
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #bb86fc;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 0.85rem;
      color: #9e9e9e;
      text-align: right;
      margin-top: 6px;
    }

    .copy-link {
      margin-top: 14px;
      width: 100%;
      padding: 10px;
      background: #2d2d2d;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
      outline: none;
      color: #bb86fc;
      font-family: monospace;
    }
    .copy-link:hover {
      background: #333;
      border-color: #444;
    }
    .copy-link:focus {
      border-color: #bb86fc;
      box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>IPFS File Share</h1>
  </header>

  <div class="upload-area">
    <input type="text" id="cidInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ IPFS-—Å—Å—ã–ª–∫—É (ipfs://...) –∏–ª–∏ CID" class="input-text" />
    <div id="cidError" class="error-message" style="display: none;"></div>
    <button id="downloadBtn" class="btn-primary">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ IPFS</button>
    <input type="file" id="fileInput" multiple class="input-text" />
    <button id="uploadBtn" class="btn-primary">–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤ IPFS</button>
  </div>

  <div class="files-grid" id="filesGrid">
    <!-- –§–∞–π–ª—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ —á–µ—Ä–µ–∑ WebSocket -->
  </div>

  <script>
    // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
    const ws = new WebSocket(`ws://${window.location.host}/ws`);

    let files = {};

    function updateFile(cid, fileData) {
      const grid = document.getElementById('filesGrid');
      const cardId = `file-card-${cid}`;
      let card = document.getElementById(cardId);
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª–∞
      files[cid] = {...files[cid], ...fileData};
      const f = files[cid];
      
      const name = f.name || cid.substring(0, 12) + '...';
      const progress = Math.min(100, Math.round(f.progress || 0));
      
      if (!card) {
        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∫–∞—Ä—Ç–æ—á–∫—É
        card = document.createElement('div');
        card.id = cardId;
        card.className = 'file-card';
        grid.appendChild(card);
      }
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–∞—Ä—Ç–æ—á–∫–∏
      card.innerHTML = `
        <div class="file-name">${name}</div>
        <div class="file-cid">${cid}</div>
        <div class="peers">${f.peers || 0} –ø–∏—Ä–æ–≤</div>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${progress}%"></div>
          </div>
          <div class="progress-text">${progress}%</div>
        </div>
        <input type="text" class="copy-link" value="http://${window.location.host}/download/${cid}" readonly />
      `;

      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
      const copyInput = card.querySelector('.copy-link');
      copyInput.addEventListener('click', () => {
        copyInput.select();
        document.execCommand('copy');
        // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
        const originalValue = copyInput.value;
        copyInput.value = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
        setTimeout(() => {
          copyInput.value = originalValue;
        }, 2000);
      });
    }

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'file_update') {
        updateFile(data.cid, data);
      }
    };

    ws.onopen = () => {
      console.log('WebSocket connected');
    };

    ws.onerror = (err) => {
      console.error('WebSocket error:', err);
    };

    ws.onclose = () => {
      console.log('WebSocket disconnected');
    };

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ IPFS –ø–æ CID
    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const cidInput = document.getElementById('cidInput');
      const cidError = document.getElementById('cidError');
      const link = cidInput.value.trim();

      if (!link) {
        cidError.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ IPFS-—Å—Å—ã–ª–∫—É –∏–ª–∏ CID';
        cidError.style.display = 'block';
        return;
      } else {
        cidError.style.display = 'none';
      }

      try {
        const response = await fetch('/download', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ link: link })
        });

        if (!response.ok) {
          const errorData = await response.text();
          throw new Error(errorData || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑ IPFS');
        }

        // –ü—Ä–∏ —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ –æ—á–∏—â–∞–µ–º –∏–Ω–ø—É—Ç
        cidInput.value = '';
        cidError.style.display = 'none';
      } catch (error) {
        cidError.textContent = error.message;
        cidError.style.display = 'block';
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const input = document.getElementById('fileInput');
      const filesList = Array.from(input.files);
      if (filesList.length === 0) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª—ã –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏');
        return;
      }

      for (const file of filesList) {
        const formData = new FormData();
        formData.append('file', file);

        try {
          const res = await fetch('/upload', {
            method: 'POST',
            body: formData
          });
          if (!res.ok) throw new Error('Upload failed');
          // –ü–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Ä–≤–µ—Ä —Å–∞–º –æ—Ç–ø—Ä–∞–≤–∏—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ WS
        } catch (e) {
          alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + e.message);
        }
      }
    });
  </script>
</body>
</html>

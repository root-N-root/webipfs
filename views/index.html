<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPFS File Share</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      background: #f5f7fa;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-weight: 500;
      color: #2c3e50;
    }

    .upload-area {
      max-width: 600px;
      margin: 0 auto 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .upload-area input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
    }
    .upload-area button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    .upload-area button:hover {
      background: #2980b9;
    }

    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .file-card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .file-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    .file-name {
      font-weight: 600;
      margin-bottom: 8px;
      word-break: break-all;
      font-size: 14px;
    }
    .file-cid {
      font-size: 12px;
      color: #7f8c8d;
      margin-bottom: 12px;
      word-break: break-all;
    }

    .peers {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #27ae60;
      margin-bottom: 10px;
    }
    .peers::before {
      content: "üë• ";
      margin-right: 4px;
    }

    .progress-bar {
      height: 6px;
      background: #ecf0f1;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #3498db;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 12px;
      color: #7f8c8d;
      text-align: right;
      margin-top: 4px;
    }

    .copy-link {
      margin-top: 10px;
      width: 100%;
      padding: 6px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      outline: none;
    }
    .copy-link:focus {
      border-color: #3498db;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPFS File Share</h1>
  </header>

  <div class="upload-area">
    <input type="file" id="fileInput" multiple />
    <button id="uploadBtn">–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤ IPFS</button>
  </div>

  <div class="files-grid" id="filesGrid">
    <!-- –§–∞–π–ª—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ —á–µ—Ä–µ–∑ WebSocket -->
  </div>

  <script>
    // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
    const ws = new WebSocket(`ws://${window.location.host}/ws`);

    let files = {};

    function renderFiles() {
      const grid = document.getElementById('filesGrid');
      grid.innerHTML = '';
      for (const cid in files) {
        const f = files[cid];
        const card = document.createElement('div');
        card.className = 'file-card';

        const name = f.name || cid.substring(0, 12) + '...';
        const progress = Math.min(100, Math.round(f.progress || 0));

        card.innerHTML = `
          <div class="file-name">${name}</div>
          <div class="file-cid">${cid}</div>
          <div class="peers">${f.peers || 0} –ø–∏—Ä–æ–≤</div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${progress}%"></div>
          </div>
          <div class="progress-text">${progress}%</div>
          <input type="text" class="copy-link" value="http://${window.location.host}/download/${cid}" readonly />
        `;
        grid.appendChild(card);

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        const copyInput = card.querySelector('.copy-link');
        copyInput.addEventListener('click', () => {
          copyInput.select();
          document.execCommand('copy');
        });
      }
    }

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'file_update') {
        files[data.cid] = {
          ...files[data.cid],
          ...data,
          cid: data.cid
        };
        renderFiles();
      }
    };

    ws.onopen = () => {
      console.log('WebSocket connected');
    };

    ws.onerror = (err) => {
      console.error('WebSocket error:', err);
    };

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const input = document.getElementById('fileInput');
      const filesList = Array.from(input.files);
      if (filesList.length === 0) return;

      for (const file of filesList) {
        const formData = new FormData();
        formData.append('file', file);

        try {
          const res = await fetch('/upload', {
            method: 'POST',
            body: formData
          });
          if (!res.ok) throw new Error('Upload failed');
          // –ü–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Ä–≤–µ—Ä —Å–∞–º –æ—Ç–ø—Ä–∞–≤–∏—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ WS
        } catch (e) {
          alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + e.message);
        }
      }
    });
  </script>
</body>
</html>
